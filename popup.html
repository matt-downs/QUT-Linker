<!doctype html>
<html>
<!-- Hi there! :)  -->

<head>
  <title>QUT Linker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div id="list">
    <div id="header">
      <img src="iconFullRes.png" id="QUT-logo"></img>
      <span id="title">Linker</span>
      <i class="fa fa-cog" id="settings-icon" v-on="click: showSettings()"></i>
    </div>

    <table id="links-container">
      <tr v-repeat="link in links" v-show="!link.hidden || settingsView" v-transition="fade125ms">
        <td>
          <button v-on="click: openLink(link)" class="link-button" v-class="link-button-hidden: link.hidden">{{link.name}}</button>
        </td>
        <td class="hide-or-delete-icon" v-on="click: toggleOrDeleteLink(link)"><i class="fa" v-class="fa-circle-o: link.hidden, fa-circle: !link.hidden"></i></td>
      </tr>
    </table>

    <div id="general-settings">
      <h1>Settings</h1>
      <table>
        <tr>
          <td>Send anonymous usage statistics to improve app?</td>
          <td><i class="fa fa-check-square-o"></i></td>
        </tr>
      </table>
    </div>

    <script src="dependencies/vue.min.js"></script>
    <script src="dependencies/jquery-2.1.4.min.js"></script>
    <script src="popup.js"></script>
  </div>
</body>

</html>
